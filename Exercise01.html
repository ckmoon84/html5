가장 나쁜 사람이 누군가? 그대가 줏대 없이 이리저리 마음이 흔들리도록 꼬드기는 사람이다.<BR>
가장 적은 욕심을 갖고 있기 때문에 나는 신에 가까운 것이다.<BR>
너 자신을 알라.<BR>
네 자식들이 해 주기 바라는 것과 똑같이 네 부모에게 행하라.<BR>
국가란 어머니와 같은 것이다.<BR>
무지를 아는 것이 곧 앎의 시작이다.<BR>
배부른 돼지보다는 고뇌하는 인간이 되겠다.<BR>
